services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wonderlust-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - wonderlust-network

networks:
  wonderlust-network:
    driver: bridge