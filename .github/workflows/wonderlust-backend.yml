name: Build & Push Backend to Docker Hub

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: # Manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_DENZEL01 }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:latest
            ${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:buildcache,mode=max

      - name: Image built successfully
        run: |
          echo "âœ… Docker image built and pushed to Docker Hub successfully!"
          echo "ðŸ“¦ Image: ${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:latest"
          echo "ðŸ”– SHA tag: ${{ secrets.DOCKERHUB_DENZEL01 }}/wonderlust-backend:${{ github.sha }}"

